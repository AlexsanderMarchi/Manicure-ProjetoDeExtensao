<html>
    <head>
        <title>Manicure</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/agendamentos')
                .then(response => response.json())
                .then(data => {
                     // Cria um elemento para exibir o JSON
                    const jsonDisplay = document.getElementById('json-display');
                    jsonDisplay.textContent = JSON.stringify(data, null, 2); // Formata o JSON
                    console.log(data); // Exibe os agendamentos no console do navegador
                })
                .catch(error => console.error('Erro:', error));
        });
        </script>
    </head>
    <body>
        <div>
         <!-- Elemento para exibir o JSON -->
            <h2>Agendamentos</h2>
            <pre id="json-display" style="background: #f4f4f4; padding: 10px;"></pre>
        </div>
    </body>
</html>
